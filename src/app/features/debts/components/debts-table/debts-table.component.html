<div class="demo-button-container">
    <button mat-raised-button (click)="openForm()" class="demo-button">
      Registrar deuda
    </button>
  </div>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table class="custom-table" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.deuda_id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Nombre</th>
        <td mat-cell *matCellDef="let element" (dblclick)="onDoubleClick(element)"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="montoTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto Total </th>
        <td mat-cell *matCellDef="let element"> {{element.monto_total}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="montoPagado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto Pagado</th>
        <td mat-cell *matCellDef="let element"> {{element.monto_pagado}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaVencimiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Vencimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_vencimiento}} </td>
      </ng-container>

      <ng-container matColumnDef="recordatorio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recordatorio </th>
        <td mat-cell *matCellDef="let element"> {{element.recordatorio}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of debts">
    </mat-paginator>
  </div>
