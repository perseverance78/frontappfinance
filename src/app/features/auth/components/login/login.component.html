<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-dark text-left py-5 px-4 px-sm-5">
          
          <h4>Hola! Comencemos con esta experiencia</h4>
          <h6 class="font-weight-light">Incia sesion para continuar.</h6>
          <div *ngIf="loginError" class="error">
            {{ loginError }}
          </div>
          <form class="pt-3" [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" formControlName="username" placeholder="Email">
            </div>
            <div class="form-group">
              <input  type="password" class="form-control form-control-lg" id="exampleInputPassword1" formControlName="password" placeholder="Password">
            </div>
            <div class="mt-3">
              <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" 
              routerLink="/dashboard" 
              (click)="submitLogin($event)"
              [attr.disabled]="loginForm.invalid ? true : null" 
              [ngClass]="{'disabled': loginForm.invalid}"
              >Iniciar Sesión</a>
            </div>
           
           
            <div class="text-center mt-4 font-weight-light">
              ¿No tienes una cuenta? <a routerLink="/auth/register" class="text-primary">Crear</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
