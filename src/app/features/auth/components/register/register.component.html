<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-dark text-left py-5 px-4 px-sm-5">
        <h4>Nuevo Aquí?</h4>
        <h6 class="font-weight-light">Registrarse es fácil. Sólo se necesitan unos pocos pasos</h6>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="pt-3">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              formControlName="name"
              placeholder="nombre"
            />
            <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-danger">
              El nombre es requerido.
            </div>
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              formControlName="email"
              placeholder="Email"
            />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
              Email válido es requerido.
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              formControlName="password"
              placeholder="Contraseña"
            />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
              Contraseña es requerida.
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              formControlName="password_confirmation"
              placeholder="Confirmar Contraseña"
            />
            <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('password_confirmation')?.touched" class="text-danger">
              Las contraseñas no coinciden.
            </div>
          </div>
          <div class="mt-3">
            <button
              type="submit"
              class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
              [disabled]="registerForm.invalid"
            >
              Registrarse
            </button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            ¿Ya tienes una cuenta? <a routerLink="/login" class="text-primary">Iniciar Sesión</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
